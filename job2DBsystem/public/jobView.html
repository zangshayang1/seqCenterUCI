<!DOCTYPE html>

<html lang = "en-US" ng-app = "seqApp">
<head>
    <meta charset = "UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style>
        th, td {
            padding: 20px;
        }
    </style>
</head>
<body>
<div class = "container" ng-controller = "seqAppAdminController">
    <!-- when the page is loaded the instantiation of this ng-controller retrieves the data from DB --!>
    <div class = "table-responsive">
        <table class = "table-hover" style = "width: 100%; ">
            <tr>
                <th>Client</th>
                <th>Email</th>
                <th>Service</th>
                <th>Concentration</th>
                <th>SeqMode</th>
                <th>Length</th>
                <th>Depth</th>
                <th>Admin Action</th>
            </tr>
            <tr ng-repeat = "seq in seqJobs">
                <td >{{seq.name}}</td>
                <td>{{seq.email}}</td>
                <td>{{seq.service}}</td>
                <td>{{seq.concentration}}</td>
                <td>{{seq.mode}}</td>
                <td>{{seq.readsLength}}</td>
                <td>{{seq.targetDepth}}</td>
                <!-- TO DO --!>
                <td>
                <button class = "btn btn-primary" ng-click = "TO_DO()">Update</button>
                <button class = "btn btn-primary" ng-click = "TO_DO()">Timestamp</button>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
<script src = "./controllers/seqAppController.js"></script>
</html>
