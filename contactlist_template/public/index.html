<!DOCTYPE>
<html ng-app = 'myApp'>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<title>Submit Your Sequencing Job</title>
</head>

<body>
    <div class = 'container' ng-controller='appController'>

        <h1>Submit Your Sequencing Job</h1>

        <!-- TEST SUCCESSFUL!
        <input ng-model="test">
        {{test}}
        --!>

        <table class = 'table'>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- 
                    here class followed by bootstrap formatting,
                    
                    ng-model binds the input to a JS var $scope.contact.name in full length
                    
                    ng-click tells AngulasJS what to do when a HTML elem got clicked
                    
                    No wonder when addContact() returns $scope.contact, it includes 3 attr in a dictionary format  
                    --!>
                    <td><input class = 'form-control' ng-model = 'contact.name'></td>
                    <td><input class = 'form-control' ng-model = 'contact.email'></td>
                    <td><input class = 'form-control' ng-model = 'contact.number'></td>
                    <td><button class = 'btn btn-primary' ng-click = 'addContact()'>Add</button></td>
                </tr>
                <tr>
                    <input class = 'form-control' type = 'text' ng-model = 'myVar'>
                    {{myVar}}
                    
                </tr>
                <tr ng-repeat = 'contact in contactlist'>
                    <td>{{contact.name}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.number}}</td>
                </tr>
            </tbody>
        </table>

    </div>
    
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src = "controllers/controller.js"></script>
</body>
</html>
